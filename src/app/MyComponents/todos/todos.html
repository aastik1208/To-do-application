<app-add-to-do (todoAdd)="addToDo($event)"></app-add-to-do>
<h1 class="text-center">To Do List</h1>
<div *ngIf="todos.length === 0" class="text-center">
    <h6>No To Do's to display</h6>
</div>
<div *ngIf="todos.length > 0" class="text-center">
<hr>
<div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDeleted)="deleteItem($event)"></app-todo-item>
</div>
